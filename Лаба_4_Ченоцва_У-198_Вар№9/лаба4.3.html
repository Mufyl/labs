<body>
<script>

    our_date   = new Date(2023, 9, 1);
    day_date   = our_date.getDate();
    month_date = our_date.getMonth();
    year_date  = our_date.getFullYear();
    week_date  = our_date.getDay();

    alert(day_date + ' ' + month_date + ' ' + year_date + ' ' + week_date)

</script>
</body>
