<body>
<script>
str=prompt('Введите количество тетрадей:');
x=parseInt(str);

str=prompt('Введите цену одной тетради:');
y=parseInt(str);

str=prompt('Введите количество карандашей:');
z=parseInt(str);

str=prompt('Введите цену одного карандаша:');
u=parseInt(str);

s=x*y;
alert('цена тетрадей'+s);

w=z*u;
alert('цена карандашей'+w);

t=s+w;
alert('цена покупки'+t);

</script>
</body>
